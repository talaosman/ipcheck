name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name talaacr2024

      - name: Build Docker image
        run: docker build -t talaacr2024.azurecr.io/ipcheck:latest .

      - name: Push Docker image
        run: docker push talaacr2024.azurecr.io/ipcheck:latest
